<section class="card bg-white rounded-xl p-6 ring-1 ring-slate-200 shadow-sm">
    <h2 class="text-indigo-600 font-semibold mb-4">4️⃣ Daily Latex Collection (Do_No)</h2>
    <form id="form-daily" class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input name="doNo" placeholder="DO-YYYYMMDD-###" class="border p-2 rounded-lg" required />
        <input name="date" type="date" class="border p-2 rounded-lg" required />
        <select name="plotValidationId" class="border p-2 rounded-lg md:col-span-2" required>
            <option value="">เลือก Validation ที่เป็น PASS</option>
        </select>
        <input name="weight" type="number" step="0.1" placeholder="น้ำหนัก (kg)" class="border p-2 rounded-lg"
            required />
        <div class="md:col-span-2 text-right">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">บันทึก Do_No →</button>
        </div>
    </form>

    <div id="daily-list" class="mt-4 text-sm space-y-2"></div>
</section>
