<section class="card bg-white rounded-xl p-6 ring-1 ring-slate-200 shadow-sm">
    <h2 class="text-indigo-600 font-semibold mb-4">3b️⃣ QGIS รอบไปกลับ</h2>
    <p class="text-slate-600 text-sm mb-3">
        Export ข้อมูล Unique Geometry ไป QGIS → Overlay → Import กลับเป็นผล <b>Protected / Reserve / Deforest</b>
    </p>

    <form id="form-qgis" class="grid gap-3">
        <select name="plotId" class="border p-2 rounded-lg">
            <option value="">เลือก Plot</option>
        </select>
        <input name="layer" placeholder="Layer Name" class="border p-2 rounded-lg" />
        <textarea name="summary" placeholder="สรุปผลจาก QGIS (ข้อความสั้น)" class="border p-2 rounded-lg"></textarea>

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg mt-2">บันทึกผล QGIS</button>
    </form>

    <div class="mt-4">
        <h3 class="font-semibold text-slate-600 mb-1">รายการผล QGIS</h3>
        <div id="qgis-list" class="text-sm space-y-2"></div>
    </div>
</section>
