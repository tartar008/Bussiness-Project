<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>📊 Database Viewer</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/database.js"></script>
</head>

<body class="bg-slate-50 min-h-screen p-6">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">📊 Database Viewer</h1>
        <div class="flex flex-wrap gap-2">
            <button id="btnBase" class="bg-slate-600 hover:bg-slate-700 text-white px-3 py-2 rounded-lg text-sm">🧱
                โหลดฐานหลัก</button>
            <button id="btnSeed" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded-lg text-sm">🌱
                เติมข้อมูลตั้งต้น</button>
            <button id="btnReset" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm">🧹
                ล้างฐานข้อมูล</button>
            <button id="btnExport" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm">📤
                Export JSON</button>
            <label class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded-lg text-sm cursor-pointer">
                📂 Import JSON
                <input id="btnImport" type="file" accept=".json" class="hidden" />
            </label>
        </div>
    </header>

    <main id="db-container" class="space-y-4"></main>
</body>

</html>
