<body class="bg-slate-50 text-slate-800 min-h-screen">
    <main class="max-w-7xl mx-auto py-6 px-4">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4 flex items-center gap-2">
            üíæ Internal Database Viewer
        </h1>
        <p class="text-slate-500 mb-6">
            ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‚Äî ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏≤‡∏Å <code>db.json</code>
            (‡∏à‡∏≥‡∏•‡∏≠‡∏á‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á)
        </p>

        <div id="db-container" class="space-y-10"></div>
    </main>

    <script type="module">
        // ===== ‡πÇ‡∏´‡∏•‡∏î‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≥‡∏•‡∏≠‡∏á =====
        async function loadDB() {
            const res = await fetch("../data/db.json");
            return await res.json();
        }

        // ===== ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏≤‡∏£‡∏≤‡∏á =====
        function renderTable(title, dataArray) {
            const container = document.createElement("section");
            container.innerHTML = `
        <h2 class="text-lg font-semibold text-slate-700 mb-2">${title}</h2>
        ${dataArray.length === 0
                    ? `<div class="text-slate-400 text-sm mb-6">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`
                    : `<div class="overflow-x-auto border border-slate-200 rounded-lg shadow-sm mb-6">
              <table>
                <thead><tr>${Object.keys(dataArray[0])
                        .map(k => `<th>${k}</th>`).join("")}</tr></thead>
                <tbody>${dataArray.map(row => `
                  <tr>${Object.values(row)
                                .map(v => `<td>${escapeHTML(String(v))}</td>`).join("")}</tr>`).join("")}
                </tbody>
              </table>
            </div>`
                }
      `;
            return container;
        }

        // ===== ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô XSS ‡πÄ‡∏ß‡∏•‡∏≤ render raw data =====
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, c =>
                ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' }[c]));
        }

        // ===== ‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡∏∞ render ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î =====
        const dbContainer = document.getElementById("db-container");
        const db = await loadDB();
        console.log("üì¶ Internal DB loaded:", db);

        for (const [tableName, rows] of Object.entries(db)) {
            dbContainer.appendChild(renderTable(tableName, rows));
        }
    </script>
</body>
